<div class="navbar">
  <div class="logo">
    <h1 class="title">GABRIEL PAZ</h1>
    <h2 class="subtitle" >Junior Developer</h2>
  </div>
  <ul class="links">
    <li>
      <a routerLink="/" routerLinkActive="active">Home</a>
      <a routerLink="/biography" routerLinkActive="active">About me</a>
      <a routerLink="/projects" routerLinkActive="active">Projects</a>
      <a routerLink="/contact" routerLinkActive="active">Contact</a>
    </li>
  </ul>
  <button class="action_btn" (click)="openCvModal()">
    Download CV
    <i class="fa-solid fa-file-arrow-down"></i>
  </button>
</div>

<div *ngIf="showCvModal" class="cv-modal">
  <div class="cv-modal-content">
    <span class="close" (click)="closeCvModal()">&times;</span>
    <p>Choose your preferred language for the CV:</p>
    <div class="buttons">
      <button class="button" (click)="downloadCv('es')">ES</button>
      <button class="button" (click)="downloadCv('en')">EN</button>
    </div>

  </div>
</div>
