<!-- Modal Structure -->
<div *ngIf="showCvModal" class="cv-modal">
  <div class="cv-modal-content">
    <span class="close" (click)="closeCvModal()">&times;</span>
    <p>Choose your preferred language for the CV:</p>
    <div class="buttons">
      <button class="button" (click)="downloadCv('es')">ES</button>
      <button class="button" (click)="downloadCv('en')">EN</button>
    </div>

  </div>
</div>
